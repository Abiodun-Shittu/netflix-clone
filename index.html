<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/acae58d4f3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <nav class="main-nav">
                <div class="nav--wrapper">
        
                </div>
                <a href="#" class="display-flex"><img class="header--logo" src="./imgs/long_logo.png" alt="Netflix logo"></a>
                <ul class="header--nav-list">
                    <div class="list display-flex display-flex--center-align">
                        <li class="list--list-item">Home</li>
                        <li class="list--list-item"><a href="#">TV Shows</a></li>
                        <li class="list--list-item"><a href="#">Movies</a></li>
                        <li class="list--list-item"><a href="#">Latest</a></li>
                        <li class="list--list-item"><a href="#">My List</a></li>
                    </div>
                    <div class="list display-flex display-flex--center-align">
                        <li class="list--list-item"><a href="#"><i class="fas fa-search"></i></a></li>
                        <li class="list--list-item"><a href="#">KIDS</a></li>
                        <li class="list--list-item"><a href="#"><i class="fas fa-gift"></i></a></li>
                        <li class="list--list-item"><a href="#"><i class="fas fa-bell"></i></a></li>
                        <li class="list--list-item">
                            <a href="#" class="display-flex display-flex--center-align">
                                <img class="header--icon" src="./imgs/netflic_profile_icon.png" alt="user icon">
                                <i class="fas fa-caret-down"></i>
                            </a>
                        </li>
                    </div>
                </ul>
            </nav>
        </header>

        <!-- Main Section -->
        <main>
            <img src="img/heist-logo.png" title="La casa de papel" alt="La casa de papel">

            <p>#5 In Nigeria Today</p>
            <p>With millions of euros and their lives on the line, nine robbers attempt to pull off the greatest heist of all time.</p>
            <div class="role">
                <p><a class="play" href="#"><i class="fas fa-play"></i> Play</a></p>
                <p><a class="info" href="#"><i class="fas fa-info-circle"></i> More Info</a></p>
            </div>
            <p class="rating">18+</p><br>
        </main>
    </div>

    <!-- Section -->
    <section>
        <h2>Popular on Netflix</h2>
        <div>
            <a class="movie-1" href="#"><img class="image" src="img/img1.jpg" alt="Money Heist"></a>
            <a class="movie-2" href="#"><img class="image" src="img/img2.jpg" alt="Extraction"></a>
            <a class="movie-3" href="#"><img class="image" src="img/img3.jpg" alt="The King"></a>
            <a class="movie-4" href="#"><img class="image" src="img/img4.jpg" alt="Wizards"></a>
            <a class="movie-5" href="#"><img class="image" src="img/img5.jpg" alt="6 Underground"></a>
